{% extends 'polls/base.html' %}

{% block content %}
{% if latest_question_list %}
    <ul>
    {% for question in latest_question_list %}
        <li><a href="{% url 'polls:detail' question.id %}" class="text-info"><big>{{ question.question_text }}</big></a></li>
    {% endfor %}
    </ul>
{% else %}
    <p>Нет ни одного опроса.</p>
{% endif %}
{% endblock %}
